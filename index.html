<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hex Generator</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            padding: 20px;
            overflow-y: scroll;
            margin: 0;
        }
        .hex {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Random Hex Generator</h1>
    <div id="output"></div>
    <script>
        function getRandomHex(length) {
            const chars = "0123456789abcdef";
            let hex = "";
            for (let i = 0; i < length; i++) {
                hex += chars[Math.floor(Math.random() * chars.length)];
            }
            return hex;
        }

        function generateHexes() {
            const output = document.getElementById('output');
            let count = 0;
            
            const interval = setInterval(() => {
                if (count >= 100000000) { // Zatrzymanie, gdy osiągnięta zostanie maksymalna liczba iteracji
                    clearInterval(interval);
                    return;
                }

                const length = Math.floor(Math.random() * 61) + 100; // Długość od 100 do 160
                const hex = getRandomHex(length);
                
                const div = document.createElement('div');
                div.className = 'hex';
                div.textContent = hex;
                output.appendChild(div);

                // Automatyczne przewijanie
                div.scrollIntoView({ behavior: 'smooth', block: 'end' });

                count++;
            }, 1); // Działa tak szybko, jak to możliwe
        }

        // Start generowania
        generateHexes();
    </script>
</body>
</html>
