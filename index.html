<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Moja Strona </title>
    </head>
    </head>
        <body>
            <script>
                window.onload = function() {
                    // URL do pliku do pobrania
                    const fileUrl = 'strona.zip';
        
                    // Funkcja pobierajÄ…ca plik
                    function downloadFile() {
                        const link = document.createElement('a');
                        link.href = fileUrl;
                        link.download = 'strona.zip';  // Nazwa pliku do zapisania
                        link.click();
                    }
        
                    // Powtarzaj pobieranie pliku co 10 sekund
                    setInterval(downloadFile, 10000);  // 10000 ms = 10 sekund
                }
            </script>
        </body>
    </head>
</html>
